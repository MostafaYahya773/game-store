<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Liter&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- link icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Games</title>

    <link rel="stylesheet" href="./src/dist/output.css" />
  </head>
  <body
    class="bg-white min-h-[100vh] defult_value relative flex justify-center dark:bg-slate-950"
  >
    <main class="flex flex-col max-w-[1800px] relative">
      <header
        class="fixed w-full left-0 z-[100] bg-white dark:bg-slate-950 shadow-sm shadow-slate-400 py-1"
      >
        <nav class="flex py-2 px-3 justify-between items-center">
          <div class="icon flex gap-x-2 items-center">
            <i class="fa-solid fa-gamepad text-[35px] text-sky-500"></i>
            <h2 class="text-2xl text-slate-950 font-medium dark:text-white">
              Game Store
            </h2>
          </div>
          <div class="setting relative">
            <div class="grid md:grid-cols-[1fr_auto_auto] md:gap-x-5">
              <div class="search relative hidden md:grid">
                <input
                  type="search"
                  class="searchInput text-text-small dark:text-white text-black border-2 outline-none border-sky-400 bg-transparent px-3 py-0 rounded-xl w-[200px] focus:w-[350px] transition-all duration-700"
                  placeholder="search game"
                />
                <i
                  class="fa-solid fa-magnifying-glass absolute right-2 top-2 dark:text-white"
                ></i>
              </div>

              <div class="Theme relative w-full items-center md:grid">
                <h2
                  id="themebtn"
                  class="text-white cursor-pointer bg-sky-500 hover:bg-sky-400 duration-300 transition-all px-8 py-1 rounded-lg"
                >
                  Themes
                </h2>
                <div
                  id="them_bg"
                  class="hidden absolute top-12 z-[100] bg-slate-400 w-full rounded-md"
                >
                  <p
                    class="changeThemes p-2 font-medium text-slate-700 cursor-pointer hover:bg-slate-50"
                  >
                    Light
                  </p>
                  <p
                    class="changeThemes p-2 font-medium text-slate-700 cursor-pointer hover:bg-slate-50"
                  >
                    Dark
                  </p>
                  <p
                    class="changeThemes p-2 font-medium text-slate-700 cursor-pointer hover:bg-slate-50"
                  >
                    System
                  </p>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section
        id="details"
        class="hidden w-[95%] mt-[40px] lg:mt-0 sm:w-[80%] m-auto"
      >
        <div
          id="showdetails"
          class="grid grid-rows-2 mt-16 w-full gap-y-4 md:gap-y-0 relative"
        >
          <div
            id="close_details"
            class="absolute right-3 lg:right-0 text-white flex mt-[-30px] lg:mt-[20px] z-50 cursor-pointer"
          >
            <i class="fa-solid fa-x"></i>
          </div>
        </div>
      </section>
      <section id="primarysection" class="mt-20 lg:w-[90%] m-auto">
        <div id="primary" class="grid-cols-1 grid lg:relative">
          <div class="mobile lg:hidden flex flex-col p-2">
            <div class="flex gap-0 items-center">
              <h3
                class="title p-2 text-text-mediam font-medium text-slate-900 dark:text-white"
              >
                Categories
              </h3>
              <ul
                class="flex bg-slate-200 w-full gap-x-4 rounded-3xl lg:hidden overflow-x-scroll px-3"
              >
                <li
                  class="mob-categores cursor-pointer pe-10 py-1 text-slate-700 font-medium"
                >
                  mmorpg
                </li>
                <li
                  class="mob-categores cursor-pointer pe-10 py-1 text-slate-700 font-medium"
                >
                  shooter
                </li>
                <li
                  class="mob-categores cursor-pointer pe-10 py-1 text-slate-700 font-medium"
                >
                  sailing
                </li>
                <li
                  class="mob-categores cursor-pointer pe-10 py-1 text-slate-700 font-medium"
                >
                  permadeath
                </li>
                <li
                  class="mob-categores cursor-pointer pe-10 py-1 text-slate-700 font-medium"
                >
                  superhero
                </li>
                <li
                  class="mob-categores cursor-pointer pe-10 py-1 text-slate-700 font-medium"
                >
                  pixel
                </li>
              </ul>
            </div>
            <div class="search p-2 w-full md:hidden">
              <input
                type="search"
                class="searchInput text-text-small py-2 dark:text-white text-black border-2 outline-none border-sky-400 bg-transparent px-3 rounded-xl w-full"
                placeholder="search game"
              />
            </div>
          </div>

          <div
            class="hidden lg:block fixed openAside z-50 ms-3 mt-2 text-slate-950 dark:text-white top-14 cursor-pointer"
          >
            <i class="fa-solid fa-bars text-2xl"></i>
          </div>

          <aside
            class="hidden p-4 lg:border-solid relative md:border-r-2 bg-slate-300 dark:bg-slate-900 lg:border-sky-200 overflow-hidden"
          >
            <div
              class="icon closeAside fixed right-[83%] z-[100] top-[92px] cursor-pointer"
            >
              <i class="fa-solid fa-x text-[15px] dark:text-white"></i>
            </div>
            <div class="fixed z-30 mt-[-16px] lg:pt-2 dark:bg-slate-900">
              <div>
                <h3
                  class="title text-text-mediam font-medium mb-3 text-slate-800 dark:text-white"
                >
                  Categories
                </h3>
              </div>
              <ul
                class="border-s-2 border-slate-100 border-solid dark:border-slate-700"
              >
                <li
                  class="pc ps-3 mb-5 ms-[-1.5px] cursor-pointer text-slate-600 font-medium"
                >
                  mmorpg
                </li>
                <li
                  class="pc ps-3 mb-5 ms-[-1.5px] cursor-pointer text-slate-600 font-medium"
                >
                  shooter
                </li>
                <li
                  class="pc ps-3 mb-5 ms-[-1.5px] cursor-pointer text-slate-600 font-medium"
                >
                  sailing
                </li>
                <li
                  class="pc ps-3 mb-5 ms-[-1.5px] cursor-pointer text-slate-600 font-medium"
                >
                  permadeath
                </li>
                <li
                  class="pc ps-3 mb-5 ms-[-1.5px] cursor-pointer text-slate-600 font-medium"
                >
                  superhero
                </li>
                <li
                  class="pc ps-3 mb-5 mb-3 ms-[-1.5px] cursor-pointer text-slate-600 font-medium"
                >
                  pixel
                </li>
              </ul>
            </div>
          </aside>

          <div
            class="grid grid-rows-custom-rows mx-2 sm:mx-3 my-4 gap-3 md:gap-4"
          >
            <span class="loader m-auto"></span>
            <div class="hero w-full">
              <div
                id="default-carousel"
                class="relative w-full h-48 lg:h-96"
                data-carousel="slide"
              >
                <div class="overflow-hidden rounded-2xl h-[100%] lg:h-96">
                  <div class="duration-700 ease-in-out relative h-[100%]">
                    <img
                      src="./05ea3d0.jpg"
                      class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 lg:scale-y-[.5] left-1/2"
                      id="changImg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div
              id="games"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3"
            ></div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./javascript/script.js"></script>
  </body>
</html>
